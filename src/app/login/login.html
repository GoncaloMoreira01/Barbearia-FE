<div class="login-card">
  <h1>Login</h1>
  <p class="subtitle">Aceda à sua área de marcações</p>

  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" ngModel required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" ngModel required />
      <label></label>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    <div id="wrongCredentials" class="mt-2">
      Pelo menos uma das credenciais está errada
    </div>
  </form>

  <span class="footer-text mt-2">© 2026 The Gentleman´s Barber</span>
</div>
